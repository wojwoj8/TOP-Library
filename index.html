<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Library</title>
</head>
<body>
    <div class="title">
        <h2>My Library</h2>
    </div>
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Author</th>
                <th scope="col">Title</th>
                <th scope="col">Number of Pages</th>
                <th scope="col">Read</th>
            </tr>
            </thead>
            <tbody>
            

            
            </tbody>
        </table>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button type="button" id="add" class="btn btn-secondary mx-auto">Add book</button>
        </div>
        <div class="form" style="display:true">
            <form>
                <div class="elem">
                    <label for="author">Author</label>
                    <input type="text" name="author" required>
                </div>
                <div class="elem">
                    <label for="title">Title</label>
                    <input type="text" name="title" required>
                </div>
                <div class="elem">
                    <label for="number">Number of Pages</label>
                    <input type="number" name="number" minlength="1" required>
                </div>
                <div class="elem">
                    <label for="read">Read</label>
                    <select name="read" id="read">
                        <option value="True">True</option>
                        <option value="False">False</option>
                    </select>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button type="submit" id="sub" class="btn btn-secondary mx-auto" style="margin-top:20px">Add book</button>
                </div>
            </form>
            
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
